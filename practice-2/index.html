<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Decrease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
     <section class="text-center my-5">
        <h1 id="number" >0</h1>
        <div>
            <button id="plus-btn" class="border border-0 bg-primary text-white px-3 py-2 rounded fs-4 m-2">+</button>
            <button id="minus-btn" class="border border-0 bg-success text-white px-3 py-2 rounded fs-4 m-2">-</button>
        </div>
     </section>
     <script>
        let count=0;
        document.getElementById('plus-btn').addEventListener('click',function(){
            count=count+1;
            document.getElementById('number').innerText=count;
        })
        document.getElementById('minus-btn').addEventListener('click',function(){
            count=count-1;
            document.getElementById('number').innerText=count;
        })
     </script>
</body>
</html>
